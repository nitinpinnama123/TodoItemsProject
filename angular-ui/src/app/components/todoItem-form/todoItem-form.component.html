<div class="container">
  <div class="form-card">
    <h2>{{ isEditMode ? 'Edit Task' : 'Create Task' }}</h2>

    <div *ngIf="error" class="alert alert-error">
      {{ error }}
    </div>

    <form [formGroup]="todoItemForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title *</label>
        <input
          id="title"
          type="text"
          formControlName="title"
          class="form-control"
          [class.is-invalid]="submitted && f['title'].errors"
          placeholder="Enter todoItem title"
        />
        <div *ngIf="submitted && f['title'].errors" class="invalid-feedback">
          <div *ngIf="f['title'].errors['required']">Title is required</div>
          <div *ngIf="f['title'].errors['minlength']">Title must be at least 3 characters</div>
        </div>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          id="description"
          formControlName="description"
          class="form-control"
          rows="4"
          placeholder="Enter todoItem description"
        ></textarea>
      </div>

      <div class="form-group">
        <label for="status">Status *</label>
        <select
          id="status"
          formControlName="status"
          class="form-control"
          [class.is-invalid]="submitted && f['status'].errors"
        >
          <option *ngFor="let status of todoItemStatuses" [value]="status">
            {{ status }}
          </option>
        </select>
        <div *ngIf="submitted && f['status'].errors" class="invalid-feedback">
          <div *ngIf="f['status'].errors['required']">Status is required</div>
        </div>
      </div>

      <div class="form-group">
        <label for="assignedToId">Assign to User</label>
        <select
          id="assignedToId"
          formControlName="assignedToId"
          class="form-control"
        >
          <option [ngValue]="null">Unassigned</option>
          <option *ngFor="let user of users" [ngValue]="user.id">
            {{ user.fName }}
          </option>
        </select>
      </div>

      <div class="form-actions">
        <button type="button" class="btn btn-secondary" (click)="onCancel()" [disabled]="loading">
          Cancel
        </button>
        <button type="submit" class="btn btn-primary" [disabled]="loading">
          {{ loading ? 'Saving...' : (isEditMode ? 'Update' : 'Create') }}
        </button>
      </div>
    </form>
  </div>
</div>
