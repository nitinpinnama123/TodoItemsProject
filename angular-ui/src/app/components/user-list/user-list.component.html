<div class="container">
  <div class="header">
    <h2>Users</h2>
    <button class="btn btn-primary" (click)="createUser()">
      <i class="icon-plus"></i> Create User
    </button>
  </div>

  <div *ngIf="loading" class="loading">
    Loading users...
  </div>

  <div *ngIf="error" class="alert alert-error">
    {{ error }}
  </div>

  <div *ngIf="!loading && users.length === 0" class="empty-state">
    <p>No users found. Create your first user!</p>
  </div>

  <table *ngIf="!loading && users.length > 0" class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>username</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.fName }}</td>
        <td>{{ user.lName }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.role }}</td>
        <td class="actions">
          <button class="btn btn-sm btn-secondary" (click)="viewUser(user.id!)">
            View
          </button>
          <button class="btn btn-sm btn-info" (click)="editUser(user.id!)">
            Edit
          </button>
          <button class="btn btn-sm btn-danger" (click)="deleteUser(user.id!)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
