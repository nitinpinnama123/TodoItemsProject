<div class="container">
  <div class="header">
    <h2>Todo Items</h2>
    <button class="btn btn-primary" (click)="createTask()">
      <i class="icon-plus"></i> Create Todo Item
    </button>
  </div>

  <!-- Filters -->
  <div class="filters">
    <div class="filter-group">
      <label for="userFilter">Filter by User:</label>
      <select id="userFilter" [(ngModel)]="selectedUserId" (change)="onFilterChange()" class="form-control">
        <option [ngValue]="undefined">All Users</option>
        <option *ngFor="let user of users" [ngValue]="user.id">{{ user.fName }}</option>
      </select>
    </div>

    <div class="filter-group">
      <label for="statusFilter">Filter by Status:</label>
      <select id="statusFilter" [(ngModel)]="selectedStatus" (change)="onFilterChange()" class="form-control">
        <option [ngValue]="undefined">All Statuses</option>
        <option *ngFor="let status of taskStatuses" [ngValue]="status">{{ status }}</option>
      </select>
    </div>

    <button class="btn btn-secondary" (click)="clearFilters()">Clear Filters</button>
  </div>

  <div *ngIf="loading" class="loading">
    Loading todo items...
  </div>

  <div *ngIf="error" class="alert alert-error">
    {{ error }}
  </div>

  <div *ngIf="!loading && tasks.length === 0" class="empty-state">
    <p>No todo items found. Create your first todo item!</p>
  </div>

  <div *ngIf="!loading && tasks.length > 0" class="task-grid">
    <div *ngFor="let task of tasks" class="task-card">
      <div class="task-header">
        <h3>{{ task.title }}</h3>
        <span class="status-badge" [ngClass]="getStatusClass(task.status)">
          {{ task.status }}
        </span>
      </div>

      <p class="task-description">{{ task.description || 'No description' }}</p>

      <div class="task-meta">
        <div class="assigned-to">
          <strong>Assigned to:</strong> 
          {{ task.assignedTo?.fName || 'Unassigned' }}
        </div>
        <div class="dates" *ngIf="task.createdAt">
          <small>Created: {{ task.createdAt | date:'short' }}</small>
        </div>
      </div>

      <div class="task-actions">
        <select 
          class="status-select" 
          [value]="task.status" 
          (change)="updateStatus(task.id!, $any($event.target).value)">
          <option *ngFor="let status of taskStatuses" [value]="status">{{ status }}</option>
        </select>
        
        <button class="btn btn-sm btn-secondary" (click)="viewTask(task.id!)">
          View
        </button>
        <button class="btn btn-sm btn-info" (click)="editTask(task.id!)">
          Edit
        </button>
        <button class="btn btn-sm btn-danger" (click)="deleteTask(task.id!)">
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
