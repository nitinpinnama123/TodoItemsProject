<div class="container">
  <div class="form-card">
    <h2>{{ isEditMode ? 'Edit User' : 'Create User' }}</h2>

    <div *ngIf="error" class="alert alert-error">
      {{ error }}
    </div>

    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>First Name</label>
        <input type="text" formControlName="fName" class="form-control" />
      </div>

      <div class="form-group">
        <label>Last Name</label>
        <input type="text" formControlName="lName" class="form-control" />
      </div>
      <div class="form-group">
        <label for="username">Name *</label>
        <input
          id="username"
          type="text"
          formControlName="username"
          class="form-control"
          [class.is-invalid]="submitted && f['username'].errors"
          placeholder="Enter name"
        />
        <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
          <div *ngIf="f['username'].errors['required']">Name is required</div>
          <div *ngIf="f['username'].errors['minlength']">Name must be at least 2 characters</div>
        </div>
      </div>

      <div class="form-group">
        <label>Password *</label>
        <input type="password" formControlName="password" class="form-control" />
      </div>
      <div class="form-group">
        <label for="email">Email *</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="form-control"
          [class.is-invalid]="submitted && f['email'].errors"
          placeholder="Enter email"
        />

        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
          <div *ngIf="f['email'].errors['required']">Email is required</div>
          <div *ngIf="f['email'].errors['email']">Email must be valid</div>
        </div>
      </div>

      <div class="form-group">
        <label for="role">Role *</label>
        <input
                id="role"
                type="role"
                formControlName="role"
                class="form-control"
                [class.is-invalid]="submitted && f['role'].errors"
                placeholder="Enter role"
        />
        <div *ngIf="submitted && f['role'].errors" class="invalid-feedback">
          <div *ngIf="f['role'].errors['required']">Name is required</div>
          <div *ngIf="f['role'].errors['minlength']">Name must be at least 2 characters</div>
        </div>
      </div>

      <div class="form-actions">
        <button type="button" class="btn btn-secondary" (click)="onCancel()" [disabled]="loading">
          Cancel
        </button>
        <button type="submit" class="btn btn-primary" [disabled]="loading">
          {{ loading ? 'Saving...' : (isEditMode ? 'Update' : 'Create') }}
        </button>
      </div>
    </form>
  </div>
</div>
