<div class="register-container">
    <div class="register-card">
        <div class="register-header">
            <h1>ğŸ“ Todo App</h1>
            <h2>Create Account</h2>
        </div>

        <div *ngIf="error" class="alert alert-error">
            {{ error }}
        </div>

        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input
                        id="name"
                        type="text"
                        formControlName="name"
                        class="form-control"
                        [class.is-invalid]="f['name'].touched && f['name'].errors"
                        placeholder="Enter your full name"
                        autofocus
                />
                <div *ngIf="f['name'].touched && f['name'].errors" class="invalid-feedback">
                    Name is required
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input
                        id="email"
                        type="email"
                        formControlName="email"
                        class="form-control"
                        [class.is-invalid]="f['email'].touched && f['email'].errors"
                        placeholder="Enter your email"
                />
                <div *ngIf="f['email'].touched && f['email'].errors" class="invalid-feedback">
                    <div *ngIf="f['email'].errors['required']">Email is required</div>
                    <div *ngIf="f['email'].errors['email']">Email must be valid</div>
                </div>
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input
                        id="username"
                        type="text"
                        formControlName="username"
                        class="form-control"
                        [class.is-invalid]="f['username'].touched && f['username'].errors"
                        placeholder="Choose a username"
                />
                <div *ngIf="f['username'].touched && f['username'].errors" class="invalid-feedback">
                    <div *ngIf="f['username'].errors['required']">Username is required</div>
                    <div *ngIf="f['username'].errors['minlength']">Username must be at least 3 characters</div>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input
                        id="password"
                        type="password"
                        formControlName="password"
                        class="form-control"
                        [class.is-invalid]="f['password'].touched && f['password'].errors"
                        placeholder="Create a password"
                />
                <div *ngIf="f['password'].touched && f['password'].errors" class="invalid-feedback">
                    <div *ngIf="f['password'].errors['required']">Password is required</div>
                    <div *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters</div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-block" [disabled]="loading">
                {{ loading ? 'Creating account...' : 'Register' }}
            </button>
        </form>

        <div class="register-footer">
            <p>Already have an account? <a (click)="goToLogin()" class="link">Sign in</a></p>
        </div>
    </div>
</div>
