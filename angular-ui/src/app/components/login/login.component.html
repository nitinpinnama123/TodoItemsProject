<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>ğŸ“ Todo App</h1>
      <h2>Sign In</h2>
    </div>

    <div *ngIf="error" class="alert alert-error">
      {{ error }}
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input
                id="username"
                type="text"
                formControlName="username"
                class="form-control"
                [class.is-invalid]="f['username'].touched && f['username'].errors"
                placeholder="Enter your username"
                autofocus
        />
        <div *ngIf="f['username'].touched && f['username'].errors" class="invalid-feedback">
          Username is required
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
                id="password"
                type="password"
                formControlName="password"
                class="form-control"
                [class.is-invalid]="f['password'].touched && f['password'].errors"
                placeholder="Enter your password"
        />
        <div *ngIf="f['password'].touched && f['password'].errors" class="invalid-feedback">
          Password is required
        </div>
      </div>

      <button type="submit" class="btn btn-primary btn-block" [disabled]="loading">
        {{ loading ? 'Signing in...' : 'Sign In' }}
      </button>
    </form>

    <div class="login-footer">
      <p>Don't have an account? <a (click)="goToRegister()" class="link">Register here</a></p>
    </div>
  </div>
</div>
